<html>
  <head>
    <title>Walk.js</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      
      [controls] {
        padding-top: 1.5em;
        padding-left: 1.5em;
        position: absolute;
        top: 0;
        left: 0;
      }
      
      [red] {
        color: #913149;
      }
    </style>
    <script type="text/javascript" src="walk.js"></script>
  </head>
  <body onload="ready();">
    <canvas id="walk"></canvas>
    <div controls>
      <h3 red>Walk.js</h3>
      Pseudo-random walk traversal.<br>
      Every step remembers the properties of its predecessor.<br>
      Traversal is triggered when call stack<br>
      exceeds 1000.
      <br>
      <br>
      <label for="xbias">bias<sub>x</sub></label><br>
      <input name="xbias" type="range" min="-0.33" max="0.33" step="0.11" value="0"
             onchange="state.direction.bias.x = value;"
             oninput="state.direction.bias.x = value;">
      <br>
      <label for="ybias">bias<sub>y</sub></label><br>
      <input name="ybias" type="range" min="-0.33" max="0.33" step="0.11" value="0"
             onchange="state.direction.bias.y = value;"
             oninput="state.direction.bias.y = value;"> 
      <br>
      <br>
      <label for="size">size</label><br>
      <input name="size" type="range" min="0" max="8" step="2" value="0"
             onchange="state.size = parseInt(value) + 2;" 
             oninput="state.size = parseInt(value) + 2;">
      <br>
      <label for="step">step</label><br>
      <input name="step" type="range" min="0" max="8" step="2" value="0"
             onchange="state.step = parseInt(value) + 8;"
             oninput="state.step = parseInt(value) + 8;">
      <br>
      <br>
      <label for="red">red</label> 
      <input name="red" type="range" min="0" max="255" step="1" value="0"
             onchange="state.color[0] = value;"
             oninput="state.color[0] = value;">
      <br>
      <label for="green">green</label> 
      <input name="green" type="range" min="0" max="255" step="1" value="0"
             onchange="state.color[1] = value;"
             oninput="state.color[1] = value;">
      <br>
      <label for="blue">blue</label> 
      <input name="blue" type="range" min="0" max="255" step="1" value="0"
             onchange="state.color[2] = value;"
             oninput="state.color[2] = value;">
      <br>
      <br>
      <div id="callstack">call stack: <span red>0</span></div>
      <div id="traversal"></div>
      <br>
      <div id="space">(press <b>space</b> to pause)</div>
      <br>
    </div>
    
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-41408481-4', 'auto');
      ga('send', 'pageview');
    </script>
  </body>
</html>
